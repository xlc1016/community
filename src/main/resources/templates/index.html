<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>xlc 社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12 col-sm-12"  >
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr/>
            <div class="media" th:each="question:${pageDTO.list}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-set" th:src="${question.user.avatarurl}"/>
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                    <a th:href="@{'/question/'+${question.id}} " th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span><br/>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>个回复.
                        <span th:text="${question.viewCount}"></span>浏览次数.
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span>
                    </span>
                </div>
            </div>

            <nav aria-label="Page navigation" style="float: right">
                <ul class="pagination">
                    <li th:if="${pageDTO.showFirstPage}">
                        <a href="/?currentPage = 1 "  aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showPrevious}">
                        <a href="#" th:href="@{/(currentPage=${pageDTO.currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pageDTO.pages}" th:class="${pageDTO.currentPage == page}?'active' : ''" >
                        <a href="#"  th:href="@{/(currentPage=${page})}" th:text="${page}"></a>
                    </li>

                    <li th:if="${pageDTO.showNext}">
                        <a href="#" th:href="@{/(currentPage=${pageDTO.currentPage + 1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pageDTO.showEndPage}">
                        <a href="#" th:href="@{/(currentPage=${pageDTO.totalPage})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>


        </div>


        <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12" >
            <h3>热门话题</h3>
            ;;;;;;;
        </div>
    </div>
</div>


</body>
</html>
